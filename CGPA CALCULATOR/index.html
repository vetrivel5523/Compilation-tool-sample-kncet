<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNCET CGPA CALCULATOR</title>
    <link rel="icon" href="/CGPA CALCULATOR/IMAGES/College Logo.png" />
    <link rel="stylesheet" href="/CGPA CALCULATOR/CSS/style.css">
</head>

<body>
    <div class="card">
        <header>
            <div class="logo">
                <img src="/CGPA CALCULATOR/IMAGES/College background.png" alt="College Background">
                <h1>KNCET-UGR2020</h1>
                <p class="para">*If you an arrear student not applicable to calculateCGPA</p>
            </div>
        </header>
        <main>

            <div class="input-section">
                <div>

                    <label for="regulation">Select Batch:</label>
                    <br>
                    <div class="select-div">
                        <select id="regulation">
                            <option>Select...</option>
                            <option value="2023-2027">2023-2027</option>
                            <option value="2022-2026">2022-2026</option>
                            <option value="2021-2025">2021-2025</option>
                            <option value="2020-2024">2020-2024</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="course">Select Course:</label>
                    <br>
                    <div class="select-div">
                        <select id="course">
                            <!-- The course options will be dynamically filled based on the selected regulation -->
                        </select>
                    </div>
                </div>

                <div class="semester-input">
                    <div class="select-div">
                        <label for="semester1">Semester 1 SGPA:</label>
                        <br>
                        <input type="number" id="semester1" step="0.01" min="0" max="10" required>
                    </div>
                </div>

                <div id="additional-semesters">
                    <!-- Additional semester inputs will be added here -->
                </div>

                <button onclick="addSemester()">Add Another Semester</button>
                <button onclick="removeSemester()">Remove Last Semester</button>
                <button onclick="calculateCGPA()">Calculate CGPA</button>
                <button onclick="resetInputs()">Reset</button>
                <div class="result">
                </div>
                <div id="cgpa"></div>
            </div>
            <br><br>
    </div>
    </div>

    </main>
    </div>

    <footer>
        <div class="row">
            <div class="col-md-12">
                <p class="footer">&copy; 2024 Designed by Vetrivel K,Tamilselvan S & Yogeshwaran S</p>
            </div>
        </div>
    </footer>
    <script src="/CGPA CALCULATOR/JS/script.js"></script>

</body>

</html>
